<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
	$('#name').keyup(function(){
	var Value = $('#name').val();
  
	$('#msg').empty();
  
	$.post("check_name.php", {name:Value}, function(data) {
		if (Value != "") {
			
			if (data == "1") {
				$('#msg').html("Такое имя уже есть");
				$('#msg').css("color", "red");
			} else {
				$('#msg').html("Имя свободно");
				$('#msg').css("color", "green");
			}
		} else {
			$('#msg').html("");
		}
	}
	);
	
	});
	});
</script>
